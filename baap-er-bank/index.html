<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to my <span
                class="font-semibold text-purple-600">Baap-Er-Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl">Please Login</h3>
            <div class="p-5">
                <input class="border-2 border-gray-400 rounded w-3/4 my-3" type="text" name="" id="user-email"
                    placeholder="your email"><br>
                <input class="border-2 border-gray-400 rounded w-3/4 mb-3" type="password" name="" id="user-password"
                    placeholder="password"><br>
                <button id="login-submit" class="bg-yellow-600 text-white px-4 py-2 rounded font-medium">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>

</html>
